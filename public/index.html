<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>My Application</title>
    <link type="text/html" rel="stylesheet" href="../node_modules/nes.css"/>
    <!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />-->
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div id="main-wrapper">
<h2>Moviepedia</h2>
<p>Title Search:</p>    <a id="admin-button" href="#">Admin</a>

<div id="search-group">
    <div id="searchInput" style="width:300px;">
        <input class="autocomplete" id="titleSearch" type="text" placeholder="Search by Title">
    </div>
</div>
<div id="catalogue"><img class="loader" src="./loading.svg" alt="">
</div>


<!-- Modal for adding movie -->
<!--    if something goes wrong you will see the text below. -->
<div id="movieDetails" class="modal"><img class="loader" src="./loading.svg" alt="">
    <p>Thanks for clicking. That felt good.</p>
</div>


<div id="galleryView" class="modal"><img class="loader" src="./loading.svg" alt="">
    <p>Movie Details</p>
</div>
<!--<div id="dialog" class="modal"></div>-->

<div id="editorView" class="modal">
    <form id="editForm">
    <input type="text" name="title"/><br>
    <textarea name="plot"></textarea><br>
    <input type="text" name="ratings"/><br>
        <button href="#" rel="modal:close" id="submitEdit" type="submit" value="Submit">Save</button>
    </form>
    <p>Movie Editor</p>
</div>



<div id="dialog" class="modal">   </div>

    <!-- Modal HTML embedded directly into document -->
    <div id="admin-options" class="modal"><img class="loader" src="./loading.svg" alt="">
    </div>
<!--edit-->


</div>
    <script src="./main.js"></script>
</body>
</html>
